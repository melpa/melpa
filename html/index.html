      <h1><span class="archive-name">MELPA</span> (Milkypostmanâ€™s Emacs Lisp Package Archive)</h1>
      <ul>
        <li>Up-to-date packages built on our servers from upstream source</li>
        <li>Installable in any recent Emacs using 'package.el' - no need to install svn/hg/bzr/git/darcs/fossil etc.</li>
